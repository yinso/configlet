type: object
properties:
  database:
    type: object
    properties:
      user:
        type: string
      password:
        type: string
      database:
        type: string
      host:
        type: string
      port:
        type: integer
      pool:
        type: object
        properties:
          min:
            type: integer
          max:
            type: integer
  test:
    type: object
    properties:
      dryRun:
        type: boolean
        default: false
  files:
    type: array
    items:
      type: string
  port:
    type: integer
    default: 8080

